<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Profesor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <div class="alert alert-info display-1 text-center">REGISTRAR PROFESOR</div>

    <div class="p-4 border rounded shadow-sm bg-light text-center">
      <form method="post">
        {{form.as_p}} {% csrf_token %}
        <input type="submit" value="REGISTRAR" class="btn btn-info" />
      </form>
    </div>

    <div class="text-center">
      <a href="../profesores" class="btn btn-danger mt-5">VOLVER</a>
    </div>
  </body>
</html>
